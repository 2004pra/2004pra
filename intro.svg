<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
  <style>
    .text {
      font-family: Arial, sans-serif;
      font-size: 30px;
      fill: #000;
      opacity: 0;
      animation: fadeIn 4s ease-in-out forwards;
    }

    .text:nth-child(2) {
      animation-delay: 2s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
  
  <text class="text" x="50" y="60">Hello, I'm Prashant!</text>
  <text class="text" x="50" y="120">I am a Front-End Developer.</text>
</svg>
